<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="gg">GG!</button>
    <div class="container">
        <table id="calculator">
            <tr>
                <td colspan="4" id="expression">
                    <div><span id="expresDisplay"></span></div>
                </td>
            </tr>
            <tr>
                <td colspan="4" id="display">
                    <div><span style="color: rgba(0, 0, 0, 0.2);">-8.8.8.8.8.8.8.8.8.8.</span><span
                            id="displaySpan">0</span></div>
                </td>
            </tr>
            <tr>

                <td><button class="top-ope" id="resButton" >AC</button></td>
                <td><button class="top-ope" id="negButton">+/-</button></td>
                <td><button class="math-ope top-ope">%</button></td>
                <td><button class="math-ope">+</button></td>

            </tr>
            <tr>

                <td><button class="num">1</button></td>
                <td><button class="num">2</button></td>
                <td><button class="num">3</button></td>
                <td><button class="math-ope">-</button></td>

            </tr>
            <tr>

                <td><button class="num">4</button></td>
                <td><button class="num">5</button></td>
                <td><button class="num">6</button></td>
                <td><button class="math-ope">‚Åé</button></td>

            </tr>
            <tr>

                <td><button class="num">7</button></td>
                <td><button class="num">8</button></td>
                <td><button class="num">9</button></td>
                <td><button class="math-ope">&#247</button></td>

            </tr>
            <tr>

                <td colspan="2"><button class="num">0</button></td>
                <td><button class="num">.</button></td>
                <td><button class="ope" id="equButton">=</button></td>

            </tr>
        </table>
        <!-- <div class="misc">
            <div class="memory"></div>
            <div class="firstNumber">First Number : <span id="firstNumber"></span></div>
            <div class="secNumber">Second Number : <span id="secNumber"></span></div>
            <div class="clickRes">Click Result : <span id="clickRes"></span></div>
        </div> -->
    </div>
    <script src="script.js"></script>
</body>

</html>
